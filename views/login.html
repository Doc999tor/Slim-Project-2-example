<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="public/home.css"/>
	<link rel="stylesheet" type="text/css" href="public/edit.css"/>
	<link rel="stylesheet" type="text/css" href="public/login.css"/>
</head>
<body>
	<form action="/login" method="POST">
		<fieldset>
			<legend>Please enter name and password</legend>
			<label class="row">
				<span>Name: </span>
				<input type="text" placeholder="Name" name="name">
			</label>
			<label class="row">
				<span>Password: </span>
				<input type="password" placeholder="Password" name="password">
			</label>
		</fieldset>
		<label class="row">
			<input type="submit" id="submit" value="Login" class="load-form-btn flat-btn link">
		</label>
	</form>
	<div class="login-legend">
		<h3>How to login?</h3>
		<p>User: War, password: war</p>
		<p>User: Death, password: death</p>
		<p>User: Samael, password: samael</p>
	</div>
</body>
</html>
