<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>{{path | capitalize }}</title>
	<link rel="stylesheet" type="text/css" href="public/home.css"/>
	<link rel="stylesheet" type="text/css" href="public/courses/style.css"/>
</head>
<body>
	<!-- {% include 'header.html' %} -->
	<main>
		<section class="entities courses">
			<header>
				<h3>Courses</h3>
				<a href="courses/add">+</a>
			</header>
			<div class="entities-list">
			{% for course in data.courses.arr %}
				<a href="courses/edit/{{course.id}}" class="course">
					<img src="public/courses/img/{{course.img}}" alt="{{course.name}}">
					<span class="description">{{course.name}}</span>
				</a>
			{% endfor %}
			</div>
		</section>
		<section class="entities students">
			<header>
				<h3>Students</h3>
				<a href="students/add">+</a>
			</header>
			<div class="entities-list">
			{% for student in data.students.arr %}
				<a href="students/edit/{{student.id}}" class="student">
					<img src="public/students/img/{{student.img}}" alt="{{student.name}}">
					<span class="description">{{student.name}}</span>
				</a>
			{% endfor %}
			</div>
		</section>
	</main>
</body>
</html>
